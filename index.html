<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-query-desktop.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <main class="container">
      <div class="block">
        <img src="img/logo.svg" alt="logo" class="logo" />
        <div class="title">
          <div class="title-light">We are lauching</div>
          <div class="title-dark">soon!</div>
        </div>
        <p class="sub-title">Subscribe and get notified</p>
        <form id="form" class="submit-form">
          <div class="email">
            <label for="email">Your email adress...</label>
            <input id="email" name="username" type="text" />
            <div class="error"></div>
          </div>
          <button type="submit" class="btn">Notify Me</button>
        </form>
      </div>
      <img
        src="img/illustration-dashboard.png"
        alt="illustration dashboard"
        class="dashboard"
      />
      <footer class="footer">
        <div class="icons">
          <img
            src="img/logo-facebook.svg"
            alt="facebook logo"
            class="social-logo facebook"
          />
          <img
            src="img/logo-twitter.svg"
            alt="twitter logo"
            class="social-logo twitter"
          />
          <img
            src="img/logo-instagram.svg"
            alt="instagram logo"
            class="social-logo instagram"
          />
        </div>
        <div class="footer-text">Â© Copyright Ping. All rights reserved.</div>
      </footer>
    </main>
  </body>
</html>
